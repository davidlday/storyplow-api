paths:
  /publishers:
    get:
      tags:
      - Publishers
      summary: getPublishers
      description: Gets the registered publishers
      operationId: GetPublishers
      externalDocs:
        description: More Details
        url: "https://github.com/davidlday/storyplow-api"
      parameters:
        - name: limit
          in: body
          description: Number of publishers returned
          schema:
            type: integer
            minimum: 5
            maximum: 20
            example: 10
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Publishers'
