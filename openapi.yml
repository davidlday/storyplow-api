components:
  schemas:
    Publishers:
      title: publisher
      type: object
      properties:
        id:
          type: string
        publisher name:
          type: string
        ownerId:
          type: string
    Markets:
      title: market
      type: object
      properties:
        id:
          type: string
        publisherId:
